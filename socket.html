<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
  </head>
  <body>
    <script>
      var socket = io.connect();

      socket.on('date', function(data){
        $('#date').text(data.date);
        
      });
      socket.on('test', function(test){
        $('#test').text(test.test);
      })

    </script>
    <div id="date"></div>
    <div id="test"></div>
  </body>
</html>
